<div class="row">
  <div class="col-sm-12">
    <div ng-if="!vm.hasKey && !vm.admin">
      <p>You must register to use this API</p>
      <div class="form form-horizontal" ng-form="registerForm">
        <div class="form-group">
          <label for="userName" class="col-sm-4 control-label">Name or Organization</label>
          <div class="col-sm-8">
            <input type="text" id="userName" class="form-control" ng-model="vm.user.userName" required></input>
          </div>
        </div>
        <div class="form-group">
          <label for="email" class="col-sm-4 control-label">Email</label>
          <div class="col-sm-8">
            <input type="email" id="email" class="form-control" ng-model="vm.user.email" required></input>
          </div>
        </div>
        <div class="form-group">
          <label for="acceptTos" class="col-sm-8 control-label">I accept the Terms of Service</label>
          <div class="col-sm-4">
            <input type="checkbox" id="acceptTos" ng-model="vm.user.acceptTos" required></input>
          </div>
        </div>
      </div>
      <button class="btn btn-block btn-success" ng-click="vm.register()" ng-disabled="registerForm.$invalid">Register</button>
    </div>
    <div ng-if="vm.hasKey">
      <p>Thank you for registering. You will receive an email with your unique key at the address you provided. In the mean time, your unique key is: <pre>{{ vm.key }}</pre></p>
    </div>
    <div ng-if="vm.admin">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>User</th>
            <th>Email</th>
            <th>API Key</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="user in vm.users">
            <td>{{ user.userName }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.key }}</td>
            <td><button class="btn btn-danger btn-block"
                        confirm="Are you sure you wish to revoke this user's API Key?"
                        confirm-ok="Yes"
                        confirm-cancel="No"
                        confirm-settings="{animation: false, keyboard: false, backdrop: 'static'}"
                        ng-click="vm.revoke(user)"><i class="fa fa-trash-o"></i> Revoke Key</button></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
