<div class="container-fluid">
  <div class="row">
    <div class="col-sm-12">
      <h1>Charts</h1>
    </div>
  </div>
  <div class="main-content" id="mainContent" tabindex="-1">
    <div class="row">
      <div class="col-sm-12">
        <div google-chart chart="vm.chart" agc-on-select="vm.toggleSeries(selectedItem)" style="height:450px; width:100%;"></div>
        <div class="form-horizontal" ng-form="dateForm">
          <div class="form-group">
            <label class="col-sm-1 col-sm-offset-2 control-label" for="start">From</label>
            <div class="col-sm-2">
              <input type="date" class="form-control input-sm"
                     id="start" name="start" placeholder="yyyy-MM-dd"
                     ng-model="vm.startDate" ng-model-options="{timezone:'UTC'}" ng-change="vm.applyFilter()">
            </div>
            <label class="col-sm-1 control-label" for="end">To</label>
            <div class="col-sm-2">
              <input type="date" class="form-control input-sm"
                     id="end" name="end" placeholder="yyyy-MM-dd"
                     ng-model="vm.endDate" ng-model-options="{timezone:'UTC'}" ng-change="vm.applyFilter()">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
