<section class="row">
  <div class="col-md-12">
    <h1>User Management</h1>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Username</th>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Email</th>
          <th>Phone Number</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="user in vm.users">
          <td>{{ user.subjectName }}</td>
          <td>{{ user.firstName }}</td>
          <td>{{ user.lastName }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.phoneNumber }}</td>
          <td>do something?</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td>
            <label for="admin.new.username" class="control-label sr-only">New username</label>
            <input type="text" id="admin.new.username" ng-model="vm.new.username" class="form-control" />
          </td>
          <td>
            <label for="admin.new.firstname" class="control-label sr-only">New First Name</label>
            <input type="text" id="admin.new.firstname" ng-model="vm.new.firstname" class="form-control" />
          </td>
          <td>
            <label for="admin.new.lastname" class="control-label sr-only">New Last Name</label>
            <input type="text" id="admin.new.lastname" ng-model="vm.new.lastname" class="form-control" />
          </td>
          <td>
            <label for="admin.new.email" class="control-label sr-only">New email</label>
            <input type="text" id="admin.new.email" ng-model="vm.new.email" class="form-control" />
          </td>
          <td>
            <label for="admin.new.phone" class="control-label sr-only">New Phone</label>
            <input type="text" id="admin.new.phone" ng-model="vm.new.phone" class="form-control" />
          </td>
          <td>
            <button class="btn btn-default" ng-click="vm.newUser()">Create new user</button>
          </td>
        </tr>
      </tfoot>
    </table>
  </div>
</section>
