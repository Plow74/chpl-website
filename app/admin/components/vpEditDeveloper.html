<div role="modal" aria-labeled-by="editDeveloperLabel">
  <div class="modal-header">
    <button type="button" class="close pull-right" aria-label="Cancel edits"
            confirm="Are you sure you wish cancel editing? Your changes will not be saved."
            confirm-ok="Yes"
            confirm-cancel="No"
            confirm-settings="{animation: false, keyboard: false, backdrop: 'static'}"
            ng-click="vm.cancel()"><span aria-hidden="true">&times;</span></button>
    <h4 class="modal-title" id="editDeveloperLabel">Edit Developer</h4>
  </div>
  <div class="modal-body" ng-form="editForm">
    <div class="form-group">
      <label for="vendorName">Developer Name <span class="text-danger">*</span></label>
      <input class="input-sm form-control" type="text" required ng-model="vm.developer.name" id="vendorName"></input>
    </div>
    <div>
      <strong>Developer Code: </strong>{{ vm.developer.vendorCode }}
    </div>
    <div class="form-group">
      <label for="addressLine1">Address Line 1 <span ng-if="vm.addressRequired()" class="text-danger">*</span></label>
      <input class="input-sm form-control" type="text" ng-required="vm.addressRequired()" ng-model="vm.developer.address.line1" id="addressLine1" name="addressLine1"></input>
    </div>
    <div class="form-group">
      <label for="addressLine2">Address Line 2</label>
      <input class="input-sm form-control" type="text" ng-model="vm.developer.address.line2" id="addressLine2"></input>
    </div>
    <div class="form-group">
      <label for="addressCity">City <span ng-if="vm.addressRequired()" class="text-danger">*</span></label>
      <input class="input-sm form-control" type="text" ng-required="vm.addressRequired()" ng-model="vm.developer.address.city" id="addressCity"></input>
    </div>
    <div class="form-group">
      <label for="addressState">State <span ng-if="vm.addressRequired()" class="text-danger">*</span></label>
      <input class="input-sm form-control" type="text" ng-required="vm.addressRequired()" ng-model="vm.developer.address.state" id="addressState"></input>
    </div>
    <div class="form-group">
      <label for="addressZipcode">Zip Code <span ng-if="vm.addressRequired()" class="text-danger">*</span></label>
      <input class="input-sm form-control" type="text" ng-required="vm.addressRequired()" ng-model="vm.developer.address.zipcode" id="addressZipcode"></input>
    </div>
    <div class="form-group">
      <label for="addressCountry">Country <span ng-if="vm.addressRequired()" class="text-danger">*</span></label>
      <input class="input-sm form-control" type="text" ng-required="vm.addressRequired()" ng-model="vm.developer.address.country" id="addressCountry"></input>
    </div>
    <div class="form-group">
      <label for="vendorWebsite">Website</label>
      <input class="input-sm form-control" type="url" ng-model="vm.developer.website" id="vendorWebsite"></input>
    </div>
  </div>
  <div class="modal-footer">
    <button ng-disabled="editForm.$invalid" class="btn btn-success btn-block" ng-click="vm.save()">Save Developer</button>
    <button class="btn btn-warning btn-block"
            confirm="Are you sure you wish cancel editing? Your changes will not be saved."
            confirm-ok="Yes"
            confirm-cancel="No"
            confirm-settings="{animation: false, keyboard: false, backdrop: 'static'}"
            ng-click="vm.cancel()">Cancel Edits</button>
  </div>
</div>
