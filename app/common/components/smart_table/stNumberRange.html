<div class="form-horizontal">
  <label class="col-sm-2" for="maximum">maximum</label>
  <div class="col-sm-2">
	<input class="form-control input-sm" type="number" step="1" ng-model="lower" id="maximum">
  </div>
  <label class="col-sm-2" for="minimum">minimum</label>
  <div class="col-sm-2">
	<input type="number" class="form-control input-sm" step="1" ng-model="higher" id="minimum">
  </div>
</div>
