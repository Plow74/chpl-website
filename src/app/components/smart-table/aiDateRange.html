<div class="form-horizontal" ng-form="dateForm">
  <div class="form-group">
    <label class="col-sm-4 control-label" for="after" ng-class="{ 'emphasis' : vm.after }">From</label>
    <div class="input-group col-sm-7">
      <input type="date" class="form-control input-sm" id="after" name="after" ng-model="vm.after" placeholder="yyyy-MM-dd" ng-model-options="{timezone:'UTC'}" ng-change="vm.filterChanged()">
      <div class="text-danger" ng-if="dateForm.after.$touched && dateForm.after.$error.date">Improper format (yyyy-MM-dd)</div>
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-4 control-label" for="before" ng-class="{ 'emphasis' : vm.before }">To</label>
    <div class="input-group col-sm-7">
      <input type="date" class="form-control input-sm" id="before" name="before" ng-model="vm.before" placeholder="yyyy-MM-dd" ng-model-options="{timezone:'UTC'}" ng-change="vm.filterChanged()">
      <div class="text-danger" ng-if="dateForm.before.$touched && dateForm.before.$error.date">Improper format (yyyy-MM-dd)</div>
    </div>
  </div>
</div>
