<div class="form-horizontal">
  <div class="form-group form-group-sm" ng-repeat="item in vm.items track by $index">
    <label class="col-sm-6 control-label" for="item{{ vm.localId }}">{{ vm.itemType }}</label>
    <div class="col-sm-6">
      <div class="input-group">
        <input type="text" class="form-control" ng-model="item[vm.key]" id="item{{ vm.localId }}"></input>
        <span ng-if="vm.keySecond">
          <input type="text" class="form-control" ng-model="item[vm.keySecond]" id="itemSecond{{ vm.localId }}"></input>
        </span>
        <span ng-if="vm.keyThird">
          <input type="text" class="form-control" ng-model="item[vm.keyThird]" id="itemThird{{ vm.localId }}"></input>
        </span>
        <div class="input-group-btn"><button class="btn btn-danger form-control" ng-click="vm.removeItem($index)"><i class="fa fa-trash"></i> <span class="sr-only">Remove item</span></button></div>
      </div>
    </div>
  </div>
  <div class="form-group form-group-sm">
    <label class="col-sm-6 control-label" for="newItem{{ vm.localId }}">New {{ vm.itemType }}</label>
    <div class="col-sm-6">
      <div class="input-group">
        <input type="text" class="form-control" ng-model="vm.newItem" id="newItem{{ vm.localId }}"></input>
        <input type="text" class="form-control" ng-model="vm.newSecond" id="newSecond{{ vm.localId }}" ng-if="vm.keySecond"></input>
        <input type="text" class="form-control" ng-model="vm.newThird" id="newThird{{ vm.localId }}" ng-if="vm.keyThird"></input>
        <div class="input-group-btn"><button class="btn btn-ai-success form-control" ng-click="vm.addItem()"><i class="fa fa-plus"></i> <span class="sr-only">Add item</span></button></div>
      </div>
    </div>
  </div>
</div>
