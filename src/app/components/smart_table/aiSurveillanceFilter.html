<li>
  <label for="filter-has-had-surveillance">
    <input type="radio" ng-model="vm.query.hasHadSurveillance" id="filter-has-had-surveillance" name="hasHadSurveillance" value="has-had" ng-change="vm.filterChanged()">
    Has had surveillance activity
  </label>
</li>
<span ng-if="vm.query.hasHadSurveillance === 'has-had'">
  <li>
    <label for="filter-open-surveillance">
      <input type="checkbox" ng-model="vm.query.surveillance.openSurveillance" id="filter-open-surveillance" ng-disabled="vm.query.hasHadSurveillance !== 'has-had'" ng-change="vm.filterChanged()">
      <span ng-class="{ 'emphasis' : vm.query.surveillance.openSurveillance }">Open Surveillance</span>
    </label>
  </li>
  <li>
    <label for="filter-closed-surveillance">
      <input type="checkbox" ng-model="vm.query.surveillance.closedSurveillance" id="filter-closed-surveillance" ng-disabled="vm.query.hasHadSurveillance !== 'has-had'" ng-change="vm.filterChanged()">
      <span ng-class="{ 'emphasis' : vm.query.surveillance.closedSurveillance }">Closed Surveillance</span>
    </label>
  </li>
  <li>
    <label for="filter-open-nonconformity">
      <input type="checkbox" ng-model="vm.query.surveillance.openNonconformities" id="filter-open-nonconformity" ng-disabled="vm.query.hasHadSurveillance !== 'has-had'" ng-change="vm.filterChanged()">
      <span ng-class="{ 'emphasis' : vm.query.surveillance.openNonconformities }">Open Nonconformity</span>
    </label>
  </li>
  <li>
    <label for="filter-closed-nonconformity">
      <input type="checkbox" ng-model="vm.query.surveillance.closedNonconformities" id="filter-closed-nonconformity" ng-disabled="vm.query.hasHadSurveillance !== 'has-had'" ng-change="vm.filterChanged()">
      <span ng-class="{ 'emphasis' : vm.query.surveillance.closedNonconformities }">Closed Nonconformity</span>
    </label>
  </li>
  <li class="text-center">
    <label>
      <input type="checkbox" ng-model="vm.query.surveillance.matchAll" id="filter-match-all" ng-disabled="vm.query.hasHadSurveillance !== 'has-had'" ng-change="vm.filterChanged()" ng-show="false">
      Matching <u>{{ query.surveillance.matchAll ? 'all' : 'any' }}</u>
    </label>
  </li>
</span>
<li>
  <label for="filter-has-never-had-surveillance">
    <input type="radio" ng-model="vm.query.hasHadSurveillance" id="filter-has-never-had-surveillance" name="hasHadSurveillance" value="never" ng-change="vm.filterChanged()">
    Has never had surveillance activity
  </label>
</li>
<li ng-if="vm.query.hasHadSurveillance">
  <span>
    <a href ng-click="vm.clearSurveillanceActivityFilter(); $event.stopPropagation();">
      Clear Surveillance Activity Filter
    </a>
  </span>
</li>
