<div class="container-fluid">
  <div class="row">
    <div class="col-md-12">
      <h1>ONC-ACBs</h1>
    </div>
  </div>
  <div class="row main-content" id="main-content" tabindex="-1">
    <span ng-if="!$ctrl.activeAcb">
      <div class="col-sm-6" ng-repeat="acb in $ctrl.acbs | orderBy : 'name'">
        <div class="panel panel-default">
          <div class="panel-body">
            <chpl-onc-organization organization="acb" type="ONC-ACB" take-action="$ctrl.takeAction(action, data)"></chpl-onc-organization>
          </div>
        </div>
      </div>
    </span>
    <span ng-if="$ctrl.activeAcb">
      <div class="col-md-6 col-md-offset-3">
        <chpl-onc-organization organization="acb" type="ONC-ACB" is-editing="$ctrl.isEditing" take-action="$ctrl.takeAction(action, data)"></chpl-onc-organization>
        <div class="clearfix"></div>
      </div>
    </span>
  </div>
</div>
