<div ng-controller="ApiController as vm" class="container">
  <div class="row">
    <div class="col-sm-12">
      <h1>API Documentation</h1>
    </div>
  </div>
  <div class="main-content">
    <div class="row">
      <div class="col-sm-8">
        <p>The Open Data CHPL API provides programmatic access to ONC published data on Certified Health IT Products. Open Data CHPL's API includes methods for retrieving a subset of our statistical data and the metadata that describes it.</p>
      </div>
      <div class="col-sm-4">
        <ai-api-key></ai-api-key>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12">
        <div swagger-ui url="vm.swaggerUrl"></div>
      </div>
    </div>
  </div>
</div>
