<div role="modal" aria-labeled-by="compareSurveillance">
  <div class="modal-header">
    <button type="button" class="close pull-right" aria-label="Cancel"
            ng-click="$ctrl.cancel()"><i class="fa fa-close"></i><span class="sr-only">Close modal</span></button>
    <h4 class="modal-title" id="compareSurveillance">Compare Surveillance Activities</h4>
  </div>
  <div class="modal-body">
    <div class="row">
      <div class="col-sm-6">
        <h5>Old Surveillance</h5>
        <ai-surveillance certified-product="$ctrl.oldSurveillance"></ai-surveillance>
      </div>
      <div class="col-sm-6">
        <h5>New Surveillance</h5>
        <ai-surveillance certified-product="$ctrl.newSurveillance"></ai-surveillance>
      </div>
    </div>
  </div>
</div>
