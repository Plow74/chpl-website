<span>
  <span ng-if="!vm.isEditing"><strong>Additional Software: </strong>{{ vm.prettyPrint }}</span>
  <div ng-if="vm.isEditing">
    <table class="table table-striped table-condensed">
      <thead>
        <tr>
          <th>Name</th>
          <th>Version</th>
          <th>Action</th>
        </tr>
      </thead>
      <tfoot>
        <tr>
          <td colspan="3">
            <button class="btn btn-block" ng-click="vm.addItem()">Add item</button>
          </td>
        </tr>
      </tfoot>
      <tbody>
        <tr ng-repeat="item in vm.additionalSoftware track by $index">
          <td>{{ item.name }}</td>
          <td>{{ item.version }}</td>
          <td width="0">
            <button class="btn btn-success btn-block" ng-click="vm.editItem(item, $index)"><i class="fa fa-pencil-square-o"></i> Edit</button>
            <button class="btn btn-danger btn-block" ng-click="vm.removeItem($index)"><i class="fa fa-trash-o"></i> Remove</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</span>
