<div role="modal" aria-labeled-by="additionalSoftwareLabel">
  <div class="modal-header">
    <button type="button" class="close pull-right" aria-label="Cancel edits"
            confirm="Are you sure you wish to cancel editing? Your changes will not be saved."
            confirm-ok="Yes"
            confirm-cancel="No"
            confirm-settings="{animation: false, keyboard: false, backdrop: 'static'}"
            ng-click="vm.cancel()"><span aria-hidden="true">&times;</span></button>
    <h4 class="modal-title" id="additionalSoftwareLabel">Additional Software</h4>
  </div>
  <div class="modal-body" ng-form="vm.editForm">
    <div class="form-group">
      <label for="swName">Additional Software <span ng-if="vm.sw.version && !vm.sw.certifiedProductNumber" class="text-danger">*</span></label>
      <input class="input-sm form-control" type="text" ng-required="vm.sw.version && !vm.sw.certifiedProductNumber" ng-disabled="vm.sw.certifiedProductNumber" ng-model="vm.sw.name" id="swName" name="swName"></input>
      <div class="text-danger" ng-if="vm.editForm.swName.$touched && vm.editForm.swName.$error.required">Software name is required</div>
    </div>
    <div class="form-group">
      <label for="swVersion">Version <span ng-if="vm.sw.name && !vm.sw.certifiedProductNumber" class="text-danger">*</span></label>
      <input class="input-sm form-control" type="text" ng-required="vm.sw.name && !vm.sw.certifiedProductNumber" ng-disabled="vm.sw.certifiedProductNumber" ng-model="vm.sw.version" id="swVersion" name="swVersion"></input>
      <div class="text-danger" ng-if="vm.editForm.swVersion.$touched && vm.editForm.swVersion.$error.required">Software version is required</div>
    </div>
    <div class="form-group">
      <label for="swChplId">CHPL Id <span ng-if="!vm.sw.name && !vm.sw.version" class="text-danger">*</span></label>
      <input class="input-sm form-control" type="text" ng-required="!vm.sw.name && !vm.sw.version" ng-disabled="vm.sw.name || vm.sw.version" ng-model="vm.sw.certifiedProductNumber" id="swChplId" name="swNumber"></input>
      <div class="text-danger" ng-if="vm.editForm.swNumber.$touched && vm.editForm.swNumber.$error.required">CHPL Product ID is required</div>
    </div>
  </div>
  <div class="modal-footer">
    <button ng-disabled="vm.editForm.$invalid" class="btn btn-success btn-block" ng-click="vm.save()">Save Additional Software</button>
    <button class="btn btn-warning btn-block"
            confirm="Are you sure you wish to cancel editing? Your changes will not be saved."
            confirm-ok="Yes"
            confirm-cancel="No"
            confirm-settings="{animation: false, keyboard: false, backdrop: 'static'}"
            ng-click="vm.cancel()">Cancel Edits</button>
  </div>
</div>
