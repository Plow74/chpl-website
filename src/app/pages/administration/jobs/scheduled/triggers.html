<span>
  <h3>Scheduled Jobs</h3>
  <table class="table table-condensed" st-table="$ctrl.displayedTriggers" st-safe-src="$ctrl.triggers">
    <thead>
      <tr>
        <th scope="col" class="search-header" st-sort="email" st-skip-natural="true" st-sort-default="true">Email</th>
        <th scope="col">Scheduled Job(s)</th>
        <th scope="col"><span class="sr-only">Actions</span></th>
      </tr>
    </thead>
    <tfoot>
      <tr>
        <td colspan="2">&nbsp;</td>
        <td><button class="btn btn-primary" ng-click="vm.createTrigger()"><i class="fa fa-plus"></i><span class="sr-only">Create new job</span></button></td>
      </tr>
    </tfoot>
    <tbody>
      <tr ng-repeat="trigger in $ctrl.displayedTriggers track by $index">
        <td>{{ trigger.email }}</td>
        <td>
          <ul class="list-unstyled">
            <li ng-repeat="detail in trigger.details | orderBy:'detail'">{{ detail }}</li>
          </ul>
        </td>
        <td><button class="btn btn-ai-success" ng-click="vm.editTrigger(trigger)"><i class="fa fa-pencil-square-o"></i><span class="sr-only">Edit job for {{ trigger.email }}</span></button></td>
      </tr>
    </tbody>
  </table>
</span>
