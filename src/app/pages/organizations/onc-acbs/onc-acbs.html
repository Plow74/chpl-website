<div class="container-fluid">
  <div class="row">
    <div class="col-md-12">
      <h1>ONC-ACBs</h1>
    </div>
  </div>
  <div class="main-content row" id="main-content" tabindex="-1">
    <span ng-repeat="acb in $ctrl.allAcbs | filter : $ctrl.showAcb | orderBy : 'name'">
      <div ng-class-even="'row'">
        <div ng-class="$ctrl.activeAcb ? 'col-sm-6 col-sm-offset-3' : 'col-sm-6'">
          <div class="panel panel-default">
            <div class="panel-body">
              <chpl-onc-organization organization="acb" type="ONC-ACB" can-edit="$ctrl.canEdit(acb)" take-action="$ctrl.takeAction(action, data)"></chpl-onc-organization>
            </div>
          </div>
        </div>
      </div>
    </span>
  </div>
</div>
