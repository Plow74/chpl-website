<div role="modal" aria-labeled-by="mergeProductLabel">
  <div class="modal-header">
    <button type="button" class="close pull-right" aria-label="Cancel edits"
            confirm="Are you sure you wish cancel editing? Your changes will not be saved."
            confirm-ok="Yes"
            confirm-cancel="No"
            confirm-settings="{animation: false, keyboard: false, backdrop: 'static'}"
            ng-click="vm.cancel()"><span aria-hidden="true">&times;</span></button>
    <h4 class="modal-title" id="mergeProductLabel">Merge Products</h4>
  </div>
  <div class="modal-body" ng-form="mergeForm">
    <div class="row">
      <div class="col-md-6">
        <h4>Merge selected products</h4>
        <div class="panel panel-default" ng-repeat="product in vm.products">
          <div class="panel-heading">
            <span>{{ product.name }}</span>
          </div>
          <div class="panel-body">
            Last Modified Date: {{ product.lastModifiedDate | date }}
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <h4>To form this one</h4>
        <div class="form-group">
          <label for="productName">Product Name <span class="text-danger">*</span></label>
          <input class="input-sm form-control" type="text" required ng-model="vm.product.name" id="productName"></input>
        </div>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button ng-disabled="mergeForm.$invalid" class="btn btn-success btn-block"
            confirm="Are you sure you wish to merge these products? This action may not be undone."
            confirm-ok="Yes"
            confirm-cancel="No"
            confirm-settings="{animation: false, keyboard: false, backdrop: 'static'}"
            ng-click="vm.save()">Save Combined Product</button>
    <button class="btn btn-warning btn-block"
            confirm="Are you sure you wish cancel editing? Your changes will not be saved."
            confirm-ok="Yes"
            confirm-cancel="No"
            confirm-settings="{animation: false, keyboard: false, backdrop: 'static'}"
            ng-click="vm.cancel()">Cancel Edits</button>
  </div>
</div>
