<div class="container" id="main-content" tabindex="-1">
  <div class="row">
    <div class="col-md-12">
      <h1>Password Reset</h1>
    </div>
  </div>

  <p ng-if="vm.message.length > 0">{{ vm.message }}</p>
  <div ng-if="vm.isAuthorized" class="row">
    <div class="col-md-4 col-md-offset-4">
      <ai-login form-class=""
                token="vm.userToken"
                p-class="bg-success lead"
                p-class-fail="bg-danger lead">
      </ai-login>
    </div>
  </div>
</div> <!-- end controller -->
