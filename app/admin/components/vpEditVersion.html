<div role="modal" aria-labeled-by="editVersionLabel">
  <div class="modal-header">
    <button type="button" class="close pull-right" aria-label="Cancel edits"
            confirm="Are you sure you wish cancel editing? Your changes will not be saved."
            confirm-ok="Yes"
            confirm-cancel="No"
            confirm-settings="{animation: false, keyboard: false, backdrop: 'static'}"
            ng-click="vm.cancel()"><span aria-hidden="true">&times;</span></button>
    <h4 class="modal-title" id="editVersionLabel">Edit Version</h4>
  </div>
  <div class="modal-body" ng-form="vm.editForm">
    <div class="form-group">
      <label for="versionName">Version</label>
      <input class="input-sm form-control" type="text" ng-model="vm.version.version" id="versionName" name="versionName" required></input>
      <div class="text-danger" ng-if="vm.editForm.versionName.$touched && vm.editForm.versionName.$error.required">Version is required</div>
    </div>
  </div>
  <div class="modal-footer">
    <button ng-disabled="vm.editForm.$invalid" class="btn btn-success btn-block" ng-click="vm.save()">Save Version</button>
    <button class="btn btn-warning btn-block"
            confirm="Are you sure you wish cancel editing? Your changes will not be saved."
            confirm-ok="Yes"
            confirm-cancel="No"
            confirm-settings="{animation: false, keyboard: false, backdrop: 'static'}"
            ng-click="vm.cancel()">Cancel Edits</button>
  </div>
</div>
