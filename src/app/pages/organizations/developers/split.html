<div class="flex-container">
  <div class="flex-item">
    <h4>Original Developer</h4>
  </div>
  <div class="flex-item">
    <h4>New Developer</h4>
  </div>
</div>
<div class="flex-container">
  <div class="flex-item">
    <chpl-developer developer="$ctrl.developer"></chpl-developer>
  </div>
  <div class="flex-item">
    <chpl-developer developer="$ctrl.newDeveloper"
                    allowed-acbs="$ctrl.allowedAcbs"
                    is-splitting="true"
                    on-cancel="$ctrl.cancelSplitEdit()"
                    take-action="$ctrl.takeSplitAction()"></chpl-developer>
  </div>
</div>
<div class="flex-container">
  <div class="flex-item">
    <h5>Products staying with original Developer</h5>
    <div ng-repeat="product in $ctrl.products | orderBy: 'name'">
      {{ product.name }}
      <button class="btn btn-default pull-right" id="developers-product-move-new-{{ product.productId }}" ng-click="$ctrl.toggleMove(product, true)"><i class="fa fa-long-arrow-right"></i><span class="sr-only"> Move to new</span></button>
      <div class="clearfix"></div>
    </div>
  </div>
  <div class="flex-item">
    <h5>Products moving to new Developer</h5>
    <div class="bg-danger" ng-if="$ctrl.movingProducts.length === 0">At least one Product must be selected to move</div>
    <div ng-repeat="product in $ctrl.movingProducts | orderBy: 'name'">
      {{ product.name }}
      <button class="btn btn-default pull-right" id="developers-product-move-old-{{ product.productId }}" ng-click="$ctrl.toggleMove(product, false)"><i class="fa fa-long-arrow-left"></i><span class="sr-only"> Move to new</span></button>
      <div class="clearfix"></div>
    </div>
  </div>
</div>
<div class="flex-container">
  <div class="flex-item">
    <div class="text-danger" ng-if="$ctrl.errorMessages.length > 0">
      The following error(s) must be fixed:
      <ul>
        <li ng-repeat="error in $ctrl.errorMessages">{{ error }}</li>
      </ul>
    </div>
  </div>
</div>
